<!DOCTYPE html>
<html>

<head>
    <title>Politico-Reset Password</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><p class="top">Politico Account</p></li>
                    <li class="nav-link"><a href="sign_in.html">Sign In</a></li>
                </ul>
            </nav>
        </header>
        <div class=body-container>
            <div class="pwd-reset">
                <form action="#" method="GET">
                    <h2>Why do you want to change your password?</h2>

                    <input type="radio" value="forgot-pwd"> I forgot my password<br>

                    <input type="radio" value="change-pwd"> I want to strengthen my password<br>

                    <input type="radio" value="not-me">I think someone else is using my account<br>
                    
                    <div class="reset-btns">
                        <a href="reset_form.html"><button type="button" class="reset-next">next</button></a>
                        <a href="sign_in.html"><button type="button" class="reset-cancel">cancel</button></a>

                    </div>
                </form>
            </div>
            <br><br><br>
            <footer>
                <p>Copyright Politico 2019</p>
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i> 
            </footer>
        </div>
    </div>
</body>

</html>
