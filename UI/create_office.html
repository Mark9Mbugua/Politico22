<html>
    <head>
        <title>Politico-Create a Party</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="scripts/app.js"></script>
    </head>

    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><h1 class="top">Politico</h1></li>
                        <li class="nav-link"><a href="index.html" id="logout" onclick="on_logout();">Log Out</a></li>
                    </ul>
                </nav>
            </header>
            <div class="body-container">
                <div class="sign-up">
                    <form onsubmit="createOffice(); return false;">
                        <h2 class="heading">Create a Government Office</h2>
                        <p class="create-brief">A political office can only be registered if it meets the basic requirements for 
                        government structure as set out in act 95 of the constitution of the Republic of Kenya.</p>
            
                        <input id="type" type="text" placeholder="Enter Office Type" required><br>
            
                        <input id="name" type="text" placeholder="Enter Office Name" required><br>
            
                        <input id="loc" type="text" placeholder="Enter Location" required><br>
        
                        <div class="sign-up-btns">
                            <button type="submit" class="create-account">Create Office</button>
                        </div>

                    </form>
                </div>
                <div id="load-modal" class="load-modal">
                    <div class="load-container">
                        <div class="loader"></div>
                    </div>
                </div>
                <footer>
                    <p>Copyright Politico 2019</p>
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-linkedin" aria-hidden="true"></i> 
                </footer>
            </div>
        </div>
        <p id="loggy"></p>
    </body>
</html>
