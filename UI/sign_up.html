<!DOCTYPE html>
<html>

    <head>
        <title>Politico-Sign Up</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <p id="error"></p>
            <div class="sign-up">
                <form action="user_profile.html">
                    <h1 class="heading"><span class="title">Politico</span></h1>
                    <h2>Sign Up</h2>

                    <input type="text" placeholder="Enter First Name" id="fname" required><br>

                    <input type="text" placeholder="Enter Last Name" id="lname" required><br>

                    <input type="text" placeholder="Enter Username" id="uname" required><br>

                    <input type="text" placeholder="Enter Email Address" id="email" required><br>

                    <input type="text" placeholder="Enter Phone Number" id="phone" required><br>

                    <input type="password" placeholder="Enter Password" id="pwd" required><br>
                    
                    <label><input type="checkbox" checked="checked">Remember me</label>
                    
                    <p class="terms">By creating an account you agree to our <a href="#">Terms & Conditions</a></p>

                    <div class="sign-up-btns">
                        <a href="user_profile.html"><button type="submit" class="create-account" id="register">Create My Account</button></a>
                    </div>
                    <p>Already have an account?<a href="sign_in.html">Sign In</a></p>

                </form>
            </div>
            <footer>
                <p>Copyright Politico 2019</p>
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i> 
            </footer>
        </div>
        <script src="scripts/sign_up.js"></script>
    </body>

</html>
