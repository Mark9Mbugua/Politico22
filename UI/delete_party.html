<!DOCTYPE html>
<html>
    <head>
        <title>Politico-Delete Party</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><h1 class="top">Politico</h1></li>
                        <li class="nav-link"><a href="index.html">Log Out</a></li>
                    </ul>
                </nav>
            </header>
            <div class="body-container">
                <div class="sign-in">
                    <div class="del-parties">
                        <form action="#" method="GET">
                            <h2 class="heading">Delete a political party</h2>
                            <p>Kindly enter the registration ID of the political party you want to delete.</p>

                            <input type="text" placeholder="Enter Political Party's Registration ID" required><br>

                            <div class="sign-up-btns">
                                <a href="admin_dashboard.html"><button type="button" class="del-party">Delete</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
