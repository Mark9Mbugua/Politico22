        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><h1 class="top">Politico</h1></li>

                    </ul>
                </nav>
            </header>
            <div class= "body-container">
                <div class="sign-up">
                    <form action="#" method="GET">
                        <h2 class="heading">Dashboard: Update a Political Party</h2>
                        <p>Kindly fill in the form below to make changes to an existing political party.</p>
            
                        <input type="text" placeholder="Enter Party Name: Lala Salama Party" required><br>
            
                        <input type="text" placeholder="Enter Registration ID: #2456DEFY1" required><br>

                        <input type="text" placeholder="Enter Name of Party Chairperson: Mark Mbugua" required><br>

                        <input type="text" placeholder="Enter Email Address of Party Chairperson: mbuguamark@gmail.com" required><br>
            
                        <input type="text" placeholder="Enter Party Headquarters: Eastlandoo" required><br>
            
                        <input type="text" placeholder="Enter Number of Party Delegates: 106" required><br>
            
                        <input type="text" placeholder="Enter Date of Registration: 31/01/2019" required><br>

                        <div class="sign-up-btns">
                            <a href="admin_dashboard.html"><button type="button" class="create-account">Update Political Party</button></a>
                        </div>

                    </form>
                </div>
                <footer>
