<!DOCTYPE html>
<html>

<head>
    <title>Politico-Admin Sign In</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="sign-in">
            <form action="#" method="GET">
                <h1 class="heading"><span class="title">Politico</span></h1>
                <p class='admin-message'>This page is reserved for administrators only. Users with normal accounts<br>
                cannot sign into their accounts here.</p>
                <h2>Admin Sign In</h2><br>
                <img src="images/login_icon.png" alt="login icon"><br>
                <input type="text" placeholder="Enter Email Address" required><br>

                <input type="password" placeholder="Enter Password" required><br>

                <div class="sign-up-btns">
                    <a href="admin_dashboard.html"><button type="button" class="login">Sign In</button></a>
                </div>
                <br>
                <a href="reset_pwd.html">Reset Password</a>
                <br>
            </form>
        </div>
        <footer>
            <p>Copyright Poilitico 2019</p>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i> 
        </footer>
    </div>
</body>
