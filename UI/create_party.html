<html>
    <head>
        <title>Politico-Create a Party</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><h1 class="top">Politico</h1></li>
                        <li class="nav-link"><a href="index.html">Log Out</a></li>
                    </ul>
                </nav>
            </header>
            <div class="body-container">
                <div class="sign-up">
                    <form action="#" method="GET">
                        <h2 class="heading">Dashboard: Create a political party</h2>
                        <p class="create-brief">A political party can only be registered if it meets the basic requirements for political 
                            parties as set out in act 91 of the constitution of the Republic of Kenya.</p>
            
                        <input type="text" placeholder="Enter Registration ID" required><br>
            
                        <input type="text" placeholder="Enter Party Name" required><br>

                        <input type="text" placeholder="Enter Name of Party Chairperson" required><br>

                        <input type="text" placeholder="Enter Party Headquarters" required><br>
            
                        <input type="text" placeholder="Enter Number of Party Delegates" required><br>

                        <input type="text" placeholder="Enter Party's Website" required><br>
            
                        <input type="text" placeholder="Enter Date of Registration" required><br>

                        <div class="sign-up-btns">
                            <a href="#"><button type="button" class="create-account">Create Political Party</button></a>
                        </div>
                    </form>
                    <footer>
                        <p>Copyright Politico 2019</p>
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-linkedin" aria-hidden="true"></i> 
                    </footer>
                </div>
            </div>
        </div>
    </body>   
</html>
